  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
      <main>
	       <h1 class='d-none'>My account balance with a figure to display spending this week</h1>
	       <header class='container'>
               <div class='row'>
			      <div class='col d-flex mt-3 justify-content-between align-items-center'>
			         <section  title='account balance amount' class='d-flex flex-column col '>
                       <h2>My balance</h2>
                       <div class='big'><span>$921.48</span></div>
				     </section>
				     <div class='col'>
				       <img aria-hidden='true' src='images/logo.svg' alt='' width="72" height="48">
				     </div>
				  </div>
			   </div>
           </header>
		   <div class='container'>
		       
		           
                   <h2 class='row ms-1'>Spending - Last 7 days</h2>
                   
			       <figure title='bar chart that visualizes the spending this month so far' class='row d3'>
                   </figure>
				  
			       <section class='row ms-2 ms-xxl-5 d-flex align-items-end'>
			          <div role='tooltip' class='col d-flex flex-column'>
                           <h3>Total this month</h3>
                          <div class='big'><span title='amount spent so far this month'>$478.33</span></div>
                      </div>
				      <div role='tooltip' class='col d-flex flex-column mb-2'>
                          <div class='big d-flex'><span title='difference in amount spent percentage wise up or down' class='up'>2.4%</span></div>
                          <span class='lighter'>from last month</span>
				      </div>
			       </section>
			   
		  </div>
      </main>
      <footer>
	       <div class="attribution mt-5">
                <span class='me-2'>Challenge by</span><a class='me-2' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
                <span class='me-2'>Coded by</span><a href="https://www.frontendmentor.io/profile/cmb347827">CMB</a>
           </div>
	  </footer>
