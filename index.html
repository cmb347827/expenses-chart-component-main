      <main>
	       <header class='container'>
               <div class='row'>
			      <div class='d-flex justify-content-between'>
			         <div class='d-flex flex-column col'>
                       <h1>My balance</h1>
                       <span>$921.48</span>
				     </div>
				     <div class='col'>
				       <img src='images/logo.svg' alt='' width="72" height="48">
				     </div>
				  </div>
			   </div>
           </header>
		   <div class='container'>
		       <div class='d-flex flex-column '>
		           <div class='row'>
                      <h2 class='col'>Spending - Last 7 days</h2>
                   </div>
			       <div class='row d-flex flex-row'>
				      <div class='col'>
                         <span>mon</span>
					  </div>
					  <div  class='col'>
                         <span>tue</span>
					  </div>
					  <div class='col'>
                         <span>wed</span>
					  </div>
					  <div  class='col'>
                         <span>thu</span>
					  </div>
					  <div  class='col'>
                         <span>fri</span>
					  </div>
					  <div class='col'>
                         <span>sat</span>
					  </div>
					  <div class='col'>
                         <span>sun</span>
					  </div>
                   </div>
			       <div class='row'>
			          <div class='col d-flex flex-column'>
                          <h3>Total this month</h3>
                          <span>$478.33</span>
                      </div>
				      <div class='col d-flex flex-column mt-2'>
                          <span class='up'>2.4%</span>
                          <span>from last month</span>
				      </div>
			       </div>
				</div>
		    </div>
      </main>
      <footer>
	       <div class="attribution mt-5">

           </div>
	  </footer>
